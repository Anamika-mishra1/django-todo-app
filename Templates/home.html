
<!DOCTYPE html>
<html>
<head>
    <title>Anamika's Todo - Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5 text-primary">ğŸ“ Anamika's Todo App</h1>
        
        <!-- Add Task Form -->
        <div class="card mb-4 shadow">
            <div class="card-body">
                <form method="POST" action="{% url 'add_task' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="title" class="form-control" placeholder="Add new task..." required>
                        <button type="submit" class="btn btn-success">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Tasks List -->
        <div class="row">
            {% for task in tasks %}
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card {% if task.completed %}border-success bg-success-subtle{% else %}border-warning{% endif %}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="{% if task.completed %}text-decoration-line-through text-success-emphasis{% endif %}">
                                    {{ task.title }}
                                </h5>
                                <small class="text-muted">Added: {{ task.created_at|date:"M d, Y H:i" }}</small>
                            </div>
                            
                            <!-- FORM BUTTONS (NO JavaScript!) -->
                            <div class="btn-group btn-group-sm" role="group">
                                <form method="POST" action="{% url 'toggle_task' task.id %}" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn {% if task.completed %}btn-outline-success{% else %}btn-success{% endif %}">
                                        {% if task.completed %}âœ“ Done{% else %}âœ“ Complete{% endif %}
                                    </button>
                                </form>
                                
                                <form method="POST" action="{% url 'delete_task' task.id %}" style="display: inline;" onsubmit="return confirm('Delete {{ task.title }}?')">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">ğŸ—‘ï¸ Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-info text-center">
                    No tasks yet. Add your first task above! ğŸš€
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
